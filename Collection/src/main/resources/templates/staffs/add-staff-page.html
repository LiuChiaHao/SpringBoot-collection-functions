<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Staff</title>

    <style>
        .error {color:red}
    </style>

</head>

<body>

<div class="container">

    <h3>Staff Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Staff</p>

    <form th:action="@{/staffList/save}" th:object="${staff}" method="POST">

        <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
            </div>

            <div class="form-group">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
            </div>

            <div class="form-group">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
            </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/staffList}">Back to Employees List</a>

</div>


</body>

</html>
