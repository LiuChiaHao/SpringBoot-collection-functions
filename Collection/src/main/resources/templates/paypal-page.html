<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Paypal</title>

    <style>
        .error {color:red}
    </style>

</head>

<body>

<div class="container">

    <h3>Paypal Directory</h3>
    <hr>

    <p class="h4 mb-4">Paypal Order and Show order detail</p>

    <a th:href="@{/paypal/createOrder}"
       class="btn btn-primary btn-sm mb-3">
        Send Order
    </a>

    <a th:href="@{/paypal/showOrderDetail}"
       class="btn btn-primary btn-sm mb-3">
        Show Order Detail
    </a>

    <hr>

    <div class="container mt-5">
        <h2>PayPal Order Response</h2>
        <pre th:text="${paypalCreateOrderJson}"></pre>
    </div>

    <div class="container mt-5">
        <h2>PayPal Show Order Detail</h2>
        <pre th:text="${paypalShowOrderDetailJson}"></pre>
    </div>

    <hr>

    <a th:href="@{/staffList}">Back to Employees List</a>
    </div>

</body>

</html>
